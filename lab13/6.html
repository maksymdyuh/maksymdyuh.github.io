<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Дюг ПП-25</title>
	</head>	
	<body>
		<script>
			function cube(a) { 
				return a * a * a;
			}
			function polinom(a, k) { 
				return k(a) + (2 * a) + 7;
			}
			let result = polinom(10, cube); 
			document.write("<h3> result =", result);
		</script>
	</body>
</html>

<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Дюг ПП-25</title>
	</head>	
	<body>
		<script>
			//Опис функції виведення рядка з переходом на новий
			function PrintBR(txt) { 
				document.write(txt, "<br />");
			}
			// Звертання до функції з передачею фактичних параметрів
			PrintBR ("Як свій приклад"); 
			PrintBR ("сюди"); 
			PrintBR ("можна додати");
            PrintBR ("будь який");
            PrintBR ("текст або");
            PrintBR ("змінну");
            PrintBR (".");
            PrintBR ("не знаю що ще додати");
		</script>
	</body>
</html>

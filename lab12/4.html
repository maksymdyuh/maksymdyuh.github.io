<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<title>СВикористання оператора IF</title>
	</head>	
	<body>
		<script> 
			"use strict";
			document.write("<p>Обчислення суми чисел від 1 до n за допомогою оператора циклу <b>FOR</b></p>");

			let n = parseInt(prompt("1.Введіть число n:"));
			let sum = 0;

		 for (let i = 1; i <= n; i++) {
			sum += i;
		}

		document.write("Сума всіх чисел від 1 до ", n, " дорівнює ", sum);

		document.write("<p>Обчислення суми чисел від 1 до n за допомогою оператора циклу <b>WHILE</b></p>");

		let n2 = parseInt(prompt("2.Введіть число n:"));
		let sum2 = 0;
		let j = 1;

		while (j <= n2) {
			sum2 += j;
			j++;
		}

		document.write("Сума всіх чисел від 1 до ", n2, " дорівнює ", sum2);

		document.write("<p>Обчислення суми чисел від 1 до n за допомогою оператора циклу <b>DO WHILE</b></p>");

		let n3 = parseInt(prompt("3.Введіть число n:"));
		let sum3 = 0;
		let k = 1;

		do {
			sum3 += k;
			k++;
		} while (k <= n3);

		document.write("Сума всіх чисел від 1 до ", n3, " дорівнює ", sum3);
		</script>
	</body>
</html>

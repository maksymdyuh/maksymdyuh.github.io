<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Вгадай число</title>
	</head>	
	<body>
		<script>
			"use strict";
			let guess = Math.floor(Math.random() * 11) + 2; // генерація випадкового числа від 2 до 12
			let f = true; 
			let number; 
			let count = 0;
			let answer = confirm("Зіграємо? Вгадай яка сума випаде на кубиках (2-12)");
			
			if (answer) {
				while (f) {
					number = parseInt(prompt("Сума:"));
					count++;
					
					if (number === guess) {
						alert("Ти вгадав!\nКількість спроб: " + count);
						f = false;
					} else if (number < guess) {
						alert("Випало більше. Спробуй ще раз.");
					} else if (number > guess) {
						alert("Випало менше. Спробуй ще раз.");
					}
				}
			} 
			else {
				alert(":(");
			}
		</script>
	</body>
</html>

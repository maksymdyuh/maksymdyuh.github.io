<html>
<head>
    <meta charset="UTF-8">
    <title>Використання оператора SWITCH</title>
</head>	
<body>
<script> 
    "use strict";
    let month = parseInt(prompt("Введіть місяць (1-12):")); 
    let monthsToNewYear;
    let mtn = (12 - month);

    switch (mtn) {
        case 1:
            monthsToNewYear = "залишився 1 місяць";
            break;
        case 2:
        case 3:
        case 4:
            monthsToNewYear = "залишилось " + (mtn) + " місяці";
            break;
        case 5:
        case 6:
        case 7:
        case 8:
        case 9:
        case 10:
        case 11:
            monthsToNewYear = "залишилось " + (mtn) + " місяців";
            break;
        default:
            monthsToNewYear = "невірний номер місяця";
    }

    document.write("До нового року " + monthsToNewYear);

</script>
</body>
</html>

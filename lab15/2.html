<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дюг ПП-25</title>
</head>
<body>
    <div id="output">
        <p>Введіть текст:</p>
        <textarea id="inputText" rows="4" cols="50"></textarea>
        <button id="processButton">Обробити</button>
        <p id="resultText">Результат: </p>
        <p id="wordsWithoutG">Кількість слів без 'г': </p>
    </div>

    <script>
        function processText(inputText) {
            var words = inputText.split(" ");
            var wordsWithoutG = 0;
            var processedWords = [];

            for (var i = 0; i < words.length; i++) {
                var word = words[i];
                var firstLetter = word.charAt(0);
                var asteriskWord = "*" + word.substring(1);

                if (word.indexOf("г") === -1) {
                    wordsWithoutG++;
                }

                processedWords.push(asteriskWord);
            }

            var resultText = processedWords.join(" ");

            return {
                resultText: resultText,
                wordsWithoutG: wordsWithoutG,
            };
        }

        document.getElementById("processButton").addEventListener("click", function () {
            var inputText = document.getElementById("inputText").value;
            var result = processText(inputText);
            var resultTextElement = document.getElementById("resultText");
            var wordsWithoutGElement = document.getElementById("wordsWithoutG");

            resultTextElement.textContent = "Результат: " + result.resultText;
            wordsWithoutGElement.textContent = "Кількість слів без 'г': " + result.wordsWithoutG;
        });
    </script>
</body>
</html>

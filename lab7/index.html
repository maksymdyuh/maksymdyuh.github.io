<script type="text/javascript" src="unitegallery/js/unitegallery.min.js"></script>
<link rel="stylesheet" href="unitegallery/css/unite-gallery.css" type="text/css" /> 

<script type="text/javascript" src="unitegallery/themes/default/ug-theme-default.js"></script> 
<link rel="stylesheet" href="unitegallery/themes/default/ug-theme-default.css" type="text/css" /> 	

<script type="text/javascript"> 
	jQuery(document).ready(function(){ 
		jQuery("#gallery").unitegallery(); 
	}); 
</script>

<script src='unitegallery/themes/tiles/ug-theme-tiles.js' type='text/javascript'></script>


<script type="text/javascript">
				
  jQuery(document).ready(function(){
    
    jQuery("#gallery-nested").unitegallery({
      gallery_theme: "tiles",
      tiles_type: "nested",
      tiles_space_between_cols: 10,
			tile_enable_border:true,
			tile_border_width:2,
			tile_border_color:"#ffffff",
			tile_border_radius:10,
			tile_enable_textpanel: true,
			tile_textpanel_always_on: true,	 	//textpanel always visible
			tile_textpanel_appear_type: "slide", 	//slide, fade - appear type of the textpanel on mouseover	

			tile_textpanel_padding_top:10,		 	//textpanel padding top 
			tile_textpanel_padding_bottom:10,	 	//textpanel padding bottom
			tile_textpanel_padding_right: 11,	 	//cut some space for text from right
			tile_textpanel_padding_left: 11,	 	//cut some space for text from left
			tile_textpanel_bg_opacity: 0.4,		 	//textpanel background opacity
			tile_textpanel_bg_color:"#ccc6c6",	 	//textpanel background color
			tile_textpanel_bg_css:{},			 	//textpanel background css						
    });
  });
  
</script>

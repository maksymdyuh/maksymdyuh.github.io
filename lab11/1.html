<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Робота з діалоговим вікном</title>
</head>
<body>
    <script> 
        "use strict";
        alert("Моє перше діалогове вікно!!!!"); 
        alert("А це моє друге діалогове вікно!!!!");
        const answer=confirm("Давайте познайомимось!");
        if (answer) {
            const name=prompt ("Введіть ваше ім'я", ""); 
            alert(name + ", приємно познайомитись!");
        } 
        else alert ("ну ладно:(");
    </script>
</body>
</html>

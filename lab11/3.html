<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Лінійні алгоритми</title>
	</head>
	<body>
		<script> 
			"use strict";
			let a = parseFloat(prompt("Введіть довжину першого катета", ""));
			let b = parseFloat(prompt("Введіть довжину другого катета", ""));
			
			let c = Math.sqrt(a*a + b*b); // гіпотенуза
			
			let perimeter = a + b + c;
			let area = (a * b) / 2;
			
			alert("Площа = " + area.toFixed(2)); 
			alert("Периметр = " + perimeter.toFixed(2));
		</script>
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Камінь ножиці папір | JSGameHub</title>
    <link rel="stylesheet" href="css/stylersp.css" />
  </head>
  <body>
    <section class="container">
      <div class="result_field">
        <div class="result_images">
          <span class="user_result">
            <img src="img/rock.png" alt="" />
          </span>
          <span class="cpu_result">
            <img src="img/rock.png" alt="" />
          </span>
        </div>
        <div class="result">Почнімо!</div>
      </div>
      <div class="option_images">
        <span class="option_image">
          <img src="img/rock.png" alt="" />
          <p>Камінь</p>
        </span>
        <span class="option_image">
          <img src="img/paper.png" alt="" />
          <p>Папір</p>
        </span>
        <span class="option_image">
          <img src="img/scissors.png" alt="" />
          <p>Ножиці</p>
        </span>
      </div>
    </section>
   <script src="js/scriptrsp.js" defer></script>
  </body>
</html>

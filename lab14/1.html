<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Дюг ПП-25</title>
    </head>
    <body>
        <h2>Масив трикутних чисел:</h2>
        <p id="treagResult"></p>
        
        <h2>Масив квадратів натуральних чисел:</h2>
        <p id="kvdResult"></p>
        
        <h2>Результат після об'єднання:</h2>
        <p id="rezResult"></p>

        <h2>Результат після сортування у зворотному порядку:</h2>
        <p id="reverseResult"></p>
        
        <script>
            var treag = [];
            for (var n = 1; n <= 10; n++) {
            treag.push(n * (n + 1) / 2);
        }
        document.getElementById("treagResult").textContent = treag.join("  ");
        
        var kvd = [];
        for (var i = 1; i <= 10; i++) {
            kvd.push(i * i);
        }
        document.getElementById("kvdResult").textContent = kvd.join("  ");
        
        var rez = treag.concat(kvd);
        document.getElementById("rezResult").textContent = rez.join("  ");
        
        rez.reverse();
        document.getElementById("reverseResult").textContent = rez.join("  ");
        </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дюг ПП-25</title>
</head>
<body>
    <p id="fruitsOutput"></p>
    <p id="citrusOutput"></p>
    <p id="combinedOutput"></p>
    <p id="insertedOutput"></p>
    <p id="removedOutput"></p>
    <p id="alphabeticalOutput"></p>
    <p id="reverseAlphabeticalOutput"></p>
    <p id="sortedByLengthOutput"></p>

    <script>
        var fruits = ['apple', 'pineapple', 'mango', 'melon', 'grape'];
        var citrus = ['orange', 'lemon', 'lime'];

        function displayArray(outputElement, array, label) {
            outputElement.innerHTML = "<strong>" + label + "</strong><br>" + array.join(',  ');
        }
        
        var fruitsOutput = document.getElementById("fruitsOutput");
        displayArray(fruitsOutput, fruits, "масив fruits: ");

        var citrusOutput = document.getElementById("citrusOutput");
        displayArray(citrusOutput, citrus, "масив citrus:");

        var combinedArray = fruits.concat(citrus);
        var combinedOutput = document.getElementById("combinedOutput");
        displayArray(combinedOutput, combinedArray, "об'єднаний масив fruits:");

        fruits.splice(3, 0, 'pear', 'cherry', 'plum', 'raspberry', 'strawberry');
        var insertedOutput = document.getElementById("insertedOutput");
        displayArray(insertedOutput, fruits, "масив fruits, в якому після mango вставлено: pear, cherry, plum, raspberry, strawberry:");

        fruits.splice(-3);
        var removedOutput = document.getElementById("removedOutput");
        displayArray(removedOutput, fruits, "масив fruits, в якому видалено останні 3 елементи:");

        var alphabeticalOutput = document.getElementById("alphabeticalOutput");
        displayArray(alphabeticalOutput, fruits.sort(), "відсортований в алфавітному порядку масив fruits:");

        var reverseAlphabeticalOutput = document.getElementById("reverseAlphabeticalOutput");
        displayArray(reverseAlphabeticalOutput, fruits.reverse(), "масив fruits у зворотному алфавітному порядку:");

        var sortedByLengthOutput = document.getElementById("sortedByLengthOutput");
        displayArray(sortedByLengthOutput, fruits.sort(function (a, b) {
            return a.length - b.length;
        }), "масив fruits, відсортований за довжиною слів:");
    </script>
</body>
</html>

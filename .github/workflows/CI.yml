name: CI Parcel

on:
  push:
    branches:
      - proj-parcel
  pull_request:
    branches:
      - proj-parcel

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: завантаження коду репозиторію
        uses: actions/checkout@v3

      - name: встановлення Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: встановлення залежностей
        run: npm install

      - name: запуск тестів 
        run: npm test
        
  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: завантаження коду репозиторію
        uses: actions/checkout@v3

      - name: встановлення Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: встановлення Parcel
        run: npm install -g parcel-bundler

      - name: запуск збірки
        run: npm run build
